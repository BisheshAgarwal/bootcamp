<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />

    <title>Coding Bootcamp Testimonials Slider</title>
</head>

<body>

    <div class="container">
        <div class="text">
            <p>
                “ I’ve been interested in coding for a while but never taken the jump, until now.
                I couldn’t recommend this course enough. I’m now in the job of my dreams and so
                excited about the future. ”
            </p>
            <div class="user">
                <span class="user__name">Tanya Sinclair</span>
                <span class="user__job">UX Engineer</span>
            </div>
        </div>
        <div class="image-box">
            <img src="images/image-tanya.jpg" alt="Tanya photo" />
            <div class="icons">
                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18" class="prev">
                    <path fill="none" stroke="#8585AC" stroke-width="3" d="M11 1L3 9l8 8" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="13" height="18" class="next">
                    <path fill="none" stroke="#8585AC" stroke-width="3" d="M2 1l8 8-8 8" />
                </svg>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>

</body>

</html>
